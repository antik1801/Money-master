<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Master</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <Header>
        <!-- // Money master logo -->     
            <div id="money-master-logo">
                <img  src="./Images/Money MasterðŸ’°.png" alt="">
            </div>
    </Header>
    <main>
        <!-- Money Flow image + operations  -->
        <div class="row text-center p-5 gap-5">
            <div class="col">
              <!-- Money flow image  -->
              <img src="./Images/Pexels Photo by Karolina Grabowska.png" alt="">
            </div>
            <div class="col">
              <section class="main-content" id="main-content">
                <p class="fw-bold">Income</p>
                <label for="income-inp" class="d-flex align-items-center gap-3 my-2">
                   <p>Income:</p> 
                   <input id="income-inp" type="text" class="form-control">
                </label>
                <p class="fw-bold mt-3">Food</p>
                <label for="income-inp" class="d-flex align-items-center gap-3 my-2">
                   <p>food:</p> 
                   <input id="food-inp" type="text" class="form-control">
                </label>
                <label for="rent-inp" class="d-flex align-items-center gap-3 my-5">
                   <p>Rent:</p> 
                   <input id="rent-inp" type="text" class="form-control">
                </label>
                <label for="rent-inp" class="d-flex align-items-center gap-3">
                    <p>cloths:</p> 
                    <input id="cloth-inp" type="text" class="form-control">
                 </label>
                 <button class="btn btn-success my-5" id="btn-calculate">calculate</button>
                 <p class="fw-bold mt-3">Total Expences: <span id="total-expence">0</span></p>
                 <p class="fw-bold mt-3">Balance: <span id="balance">0</span></p>
                 <div class="my-3 d-flex my-4">
                    <span class="me-3">Save:</span>
                    <span>
                        <input id="save-input" type="text" class="form-control" style="width: 7em;">
                    </span>
                    <span class="mx-3">%</span>
                    <span>
                       <button class="btn btn-success" id="btn-save">Save</button>
                   </span>
                 </div>
                 <p class="fw-bold mt-4">Saving-amount: <span id="saving-amount">0</span></p>
                 <p class="fw-bold mt-4">Remaining-Balance: <span id="remaining-amount">0</span></p>
              </section>
            </div>
        </div>
    </main>
    <footer>

    </footer>

    <!-- JS files  -->
    <script src="./js/utility.js"></script>
    <script src="./js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
